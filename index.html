<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de C√≥digos QR - Completo</title>
    <link rel="icon" type="image/png" href="logo3.PNG">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-header">
                <img src="logo3.PNG" alt="Logo" class="header-logo">
                <div>
                    <h1>üéØ Generador de C√≥digos QR</h1>
                    <p class="subtitle">Crea c√≥digos QR personalizados con m√∫ltiples opciones</p>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Panel de opciones -->
            <div class="options-panel">
                <div class="section">
                    <h2>üìù Tipo de Contenido</h2>
                    <div class="input-group">
                        <label>
                            <input type="radio" name="contentType" value="text" checked>
                            <span>Texto</span>
                        </label>
                        <label>
                            <input type="radio" name="contentType" value="url">
                            <span>URL</span>
                        </label>
                        <label>
                            <input type="radio" name="contentType" value="email">
                            <span>Email</span>
                        </label>
                        <label>
                            <input type="radio" name="contentType" value="sms">
                            <span>SMS</span>
                        </label>
                        <label>
                            <input type="radio" name="contentType" value="wifi">
                            <span>WiFi</span>
                        </label>
                        <label>
                            <input type="radio" name="contentType" value="vcard">
                            <span>Contacto (vCard)</span>
                        </label>
                    </div>
                </div>

                <!-- Texto -->
                <div id="text-input" class="input-section">
                    <div class="input-group">
                        <label for="text-content">Contenido</label>
                        <textarea id="text-content" placeholder="Escribe tu texto aqu√≠..."></textarea>
                    </div>
                </div>

                <!-- URL -->
                <div id="url-input" class="input-section" style="display: none;">
                    <div class="input-group">
                        <label for="url-content">URL</label>
                        <input type="url" id="url-content" placeholder="https://ejemplo.com">
                    </div>
                </div>

                <!-- Email -->
                <div id="email-input" class="input-section" style="display: none;">
                    <div class="input-group">
                        <label for="email-to">Para</label>
                        <input type="email" id="email-to" placeholder="destinatario@ejemplo.com">
                        <label for="email-subject">Asunto</label>
                        <input type="text" id="email-subject" placeholder="Asunto del email">
                        <label for="email-body">Mensaje</label>
                        <textarea id="email-body" placeholder="Mensaje del email"></textarea>
                    </div>
                </div>

                <!-- SMS -->
                <div id="sms-input" class="input-section" style="display: none;">
                    <div class="input-group">
                        <label for="sms-number">N√∫mero de tel√©fono</label>
                        <input type="tel" id="sms-number" placeholder="+1234567890">
                        <label for="sms-message">Mensaje</label>
                        <textarea id="sms-message" placeholder="Tu mensaje SMS"></textarea>
                    </div>
                </div>

                <!-- WiFi -->
                <div id="wifi-input" class="input-section" style="display: none;">
                    <div class="input-group">
                        <label for="wifi-ssid">SSID (Nombre de Red)</label>
                        <input type="text" id="wifi-ssid" placeholder="Mi Red WiFi">
                        <label for="wifi-password">Contrase√±a</label>
                        <input type="text" id="wifi-password" placeholder="contrase√±a123">
                        <label for="wifi-security">Seguridad</label>
                        <select id="wifi-security">
                            <option value="WPA">WPA/WPA2</option>
                            <option value="WEP">WEP</option>
                            <option value="nopass">Sin contrase√±a</option>
                        </select>
                        <label>
                            <input type="checkbox" id="wifi-hidden">
                            <span>Red oculta</span>
                        </label>
                    </div>
                </div>

                <!-- vCard -->
                <div id="vcard-input" class="input-section" style="display: none;">
                    <div class="input-group">
                        <label for="vcard-name">Nombre completo</label>
                        <input type="text" id="vcard-name" placeholder="Juan P√©rez">
                        <label for="vcard-organization">Organizaci√≥n</label>
                        <input type="text" id="vcard-organization" placeholder="Mi Empresa">
                        <label for="vcard-phone">Tel√©fono</label>
                        <input type="tel" id="vcard-phone" placeholder="+1234567890">
                        <label for="vcard-email">Email</label>
                        <input type="email" id="vcard-email" placeholder="email@ejemplo.com">
                        <label for="vcard-website">Sitio Web</label>
                        <input type="url" id="vcard-website" placeholder="https://ejemplo.com">
                        <label for="vcard-address">Direcci√≥n</label>
                        <input type="text" id="vcard-address" placeholder="Direcci√≥n completa">
                    </div>
                </div>

                <!-- Personalizaci√≥n -->
                <div class="section">
                    <h2>üé® Personalizaci√≥n</h2>
                    <div class="input-group">
                        <label for="size">Tama√±o (p√≠xeles)</label>
                        <input type="range" id="size" min="200" max="1000" value="400">
                        <span id="size-value">400px</span>
                    </div>
                    <div class="input-group">
                        <label for="foreground-color">Color de C√≥digo</label>
                        <input type="color" id="foreground-color" value="#000000">
                    </div>
                    <div class="input-group">
                        <label for="background-color">Color de Fondo</label>
                        <input type="color" id="background-color" value="#FFFFFF">
                    </div>
                    <div class="input-group">
                        <label for="error-correction">Nivel de Correcci√≥n de Errores</label>
                        <select id="error-correction">
                            <option value="L">L - Bajo (7%)</option>
                            <option value="M" selected>M - Medio (15%)</option>
                            <option value="Q">Q - Alto (25%)</option>
                            <option value="H">H - Muy Alto (30%)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="dot-type">Tipo de Punto</label>
                        <select id="dot-type">
                            <option value="square" selected>Cuadrado</option>
                            <option value="round">Redondeado</option>
                        </select>
                    </div>
                </div>

                <!-- Logo/Imagen -->
                <div class="section">
                    <h2>üñºÔ∏è Logo/Imagen</h2>
                    <div class="input-group">
                        <label for="logo-file">Subir Logo (m√°x. 1MB)</label>
                        <input type="file" id="logo-file" accept="image/*">
                        <button type="button" id="remove-logo" style="display: none;">‚ùå Quitar Logo</button>
                    </div>
                    <div class="input-group">
                        <label for="logo-size">Tama√±o del Logo (%)</label>
                        <input type="range" id="logo-size" min="10" max="30" value="20">
                        <span id="logo-size-value">20%</span>
                    </div>
                </div>

                <!-- Bot√≥n de Generar -->
                <button id="generate-btn" class="generate-btn">üöÄ Generar QR</button>
            </div>

            <!-- Panel de Resultado -->
            <div class="result-panel">
                <h2>üì± Vista Previa</h2>
                <div id="qr-output">
                    <div class="placeholder">
                        <p>üëÜ Completa los campos y haz clic en "Generar QR"</p>
                    </div>
                </div>
                <div id="download-buttons" style="display: none;">
                    <button id="download-png" class="download-btn">üíæ Descargar PNG</button>
                    <button id="download-svg" class="download-btn">üíæ Descargar SVG</button>
                </div>
            </div>
        </div>

        <footer>
            <p><a href="https://qr.carlinitools.com" target="_blank">Creado por Carlini Tools</a></p>
        </footer>
    </div>

    <script>
        // Load QRCode library - use CDN in production, local file in development
        (function() {
            const isLocal = window.location.protocol === 'file:' || window.location.hostname === 'localhost';
            
            if (isLocal) {
                // Use local file for development
                const script = document.createElement('script');
                script.src = 'qrcode.min.js';
                document.head.appendChild(script);
            } else {
                // Use CDN for production
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js';
                script.onload = function() {
                    console.log('QRCode loaded from CDN');
                };
                script.onerror = function() {
                    console.error('Failed to load QRCode from CDN');
                    // Fallback to another CDN
                    const fallback = document.createElement('script');
                    fallback.src = 'https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js';
                    document.head.appendChild(fallback);
                };
                document.head.appendChild(script);
            }
        })();
    </script>
    <script src="app.js"></script>
</body>
</html>
